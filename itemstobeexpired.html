<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items to Expire Soon | Food Expiry Tracker</title>
    <link rel="icon" href="food-logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <style>
        * {

            input,
            textarea {
                color: #8a683b;
            }

            input::placeholder {
                color: #8a683b !important;
            }

            input:focus {
                border: 2px solid #8a683b !important;
                outline: none;
            }

            input[type="date"] {
                color: #8a683b;
            }

            select {
                color: #8a683b;
            }

            select option {
                color: #8a683b;
                background-color: #f9ead5;
            }

        }

        .toastify {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3) !important;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #f9ead5;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: #8a683b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 18px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 22px;
        }

        .nav-left a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            transition: 0.2s;
        }

        .nav-left a:hover {
            color: #f9ead5;
        }

        .nav-left a.active {
            color: #f9ead5;
            font-weight: 700;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logout-btn {
            background: #8a683b;
            color: white;
            border: 1px solid #f9ead5;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .logout-btn:hover {
            opacity: 0.95;
        }

        #d-header img {
            width: 100px;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 36px auto;
            background: #f9ead5;
            padding: 28px;
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            color: #8a683b;
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-top: 12px;
            color: #8a683b;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            font-size: 15px;
        }

        button[type="submit"] {
            width: 100%;
            background: #8a683b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }


        @media (max-width: 520px) {
            .container {
                padding: 16px;
            }

            #d-header img {
                width: 70px;
            }

            input[type="text"],
            input[type="date"] {
                width: 92%;
                padding: 10px;
                margin-top: 6px;
                border: 1px solid #d0d7de;
                border-radius: 8px;
                font-size: 15px;
            }

            .nav-left {
                gap: 12px;
            }
        }

        @media (max-width: 520px) {
            #d-header img {
                width: 50px;
            }

            .nav-left {
                gap: 16px;
            }

            .nav-left a {
                text-decoration: none;
                color: white;
                font-weight: 500;
                font-size: 10px;
                transition: 0.2s;
            }

            .logout-btn {
                background: #8a683b;
                color: white;
                border: 1px solid #f9ead5;
                padding: 6px 6px;
                border-radius: 6px;
                font-weight: 600;
                cursor: pointer;
                font-size: 10px;
            }
        }

        .sort-bar {
            text-align: right;
            margin-bottom: 15px;
        }

        .sort-bar select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-weight: 500;
            margin-top: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #8a683b;
            text-align: center;
            padding: 10px;
        }

        th {
            background: #8a683b;
            color: white;
        }

        td button {
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .edit-btn {
            background: #8a683b;
            margin-right: 8px;
        }

        .delete-btn {
            background: #8a683b;
        }

        td button:hover {
            opacity: 0.9;
        }

        .no-items {
            text-align: center;
            font-weight: 500;
            color: #666;
            padding: 20px;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-content input {
            width: 90%;
            margin: 8px 0;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            margin: 10px 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .confirm-btn {
            background: #8a683b;
            color: white;
        }

        .cancel-btn {
            background: #8a683b;
            color: white;
        }

        .save-btn {
            background: #8a683b;
            color: white;
        }

        @media (max-width: 520px) {
            .sort-bar select {
                padding: 5px;
                border-radius: 6px;
                border: 1px solid #ccc;
                font-weight: 500;
                margin-top: 6px;
            }

            th {
                background: #8a683b;
                color: white;
                font-size: 8px;
            }

            td {
                font-size: 10px;
            }

            .edit-btn {
                font-size: 8px;
                margin-right: 0px;
                width: 48px;
            }

            .delete-btn {
                font-size: 8px;
            }
        }

        @media (max-width: 350px) {
            th {
                background: #8a683b;
                color: white;
                font-size: 6px;
            }

            td {
                font-size: 8px;
            }

            .edit-btn {
                font-size: 6px;
                width: 43px;
            }

            .delete-btn {
                font-size: 6px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <header id="d-header">
                <img src="food-logo.png" alt="logo" />
            </header>
            <a href="fooditemadding.html" class="nav-link">Add Item</a>
            <a href="itemstobeexpired.html" class="nav-link">Items to Expire</a>
            <a href="itemsexpired.html" class="nav-link">Expired Items</a>
        </div>
        <div class="nav-right">
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h2>Items About to Expire</h2>

        <div class="sort-bar">
            <label>Sort by Days Left: </label>
            <select id="sortSelect">
                <option value="all">All</option>
                <option value="2">Within 2 Days</option>
                <option value="4">Within 4 Days</option>
                <option value="7">Within 7 Days</option>
            </select>
        </div>

        <div id="tableContainer"></div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this item?</p>
            <button class="confirm-btn" id="confirmDelete">Yes</button>
            <button class="cancel-btn" id="cancelDelete">Cancel</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Item</h3>
            <input type="text" id="editName" placeholder="Food Name" />
            <input type="number" id="editQty" placeholder="Quantity" min="1" />
            <input type="date" id="editMFD" />
            <input type="date" id="editExpiry" />
            <div>
                <button class="save-btn" id="saveEdit">Save</button>
                <button class="cancel-btn" id="cancelEdit">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const API_BASE = "https://food-expiry-tracker-backend-h11q.onrender.com/api/food";
        let items = [];
        let deleteId = null;
        let editId = null;

        function showToast(msg, color = "#333") {
            Toastify({
                text: msg,
                duration: 2500,
                gravity: "top",
                position: "center",
                close: true,
                style: { background: color }
            }).showToast();
        }

        // Highlight current page
        (function () {
            const current = location.pathname.split("/").pop() || "itemstobeexpired.html";
            document.querySelectorAll(".nav-link").forEach(link => {
                if (link.getAttribute("href") === current) link.classList.add("active");
            });
        })();

        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("token");
            showToast("Logged out successfully", "#27ae60");
            setTimeout(() => (window.location.href = "index.html"), 700);
        });

        async function fetchItems() {
            try {
                const token = localStorage.getItem("token");
                const res = await fetch(API_BASE, { headers: { Authorization: `Bearer ${token}` } });
                const data = await res.json();
                items = data;
                renderTable();
            } catch {
                showToast("Error fetching items", "#e74c3c");
            }
        }

        function renderTable() {
            const container = document.getElementById("tableContainer");
            const today = new Date();

            let filtered = items.filter(i => {
                const expiry = new Date(i.expiryDate);
                const diff = (expiry - today) / (1000 * 60 * 60 * 24);
                return diff > 0 && diff <= 7;
            });

            const sortValue = document.getElementById("sortSelect").value;
            if (sortValue !== "all") {
                filtered = filtered.filter(i => {
                    const expiry = new Date(i.expiryDate);
                    const diff = (expiry - today) / (1000 * 60 * 60 * 24);
                    return diff <= parseInt(sortValue);
                });
            }

            if (filtered.length === 0) {
                container.innerHTML = `<div class="no-items">No items found!</div>`;
                return;
            }

            container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>MFD</th>
              <th>Expiry</th>
              <th>Days Left</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            ${filtered
                    .map(i => {
                        const expiry = new Date(i.expiryDate);
                        const mfd = i.manufactureDate ? new Date(i.manufactureDate).toISOString().split("T")[0] : "â€”";
                        const diff = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
                        return `
                <tr>
                  <td>${i.name}</td>
                  <td>${i.quantity}</td>
                  <td>${mfd}</td>
                  <td>${new Date(i.expiryDate).toISOString().split("T")[0]}</td>
                  <td>${diff}</td>
                  <td>
                    <button class="edit-btn" onclick="openEditModal('${i._id}')">Edit</button>
                    <button class="delete-btn" onclick="openDeleteModal('${i._id}')">Delete</button>
                  </td>
                </tr>`;
                    })
                    .join("")}
          </tbody>
        </table>`;
        }

        document.getElementById("sortSelect").addEventListener("change", renderTable);

        // Delete Logic
        function openDeleteModal(id) {
            deleteId = id;
            document.getElementById("deleteModal").style.display = "block";
        }

        document.getElementById("cancelDelete").onclick = () =>
            (document.getElementById("deleteModal").style.display = "none");

        document.getElementById("confirmDelete").onclick = async () => {
            const token = localStorage.getItem("token");
            await fetch(`${API_BASE}/${deleteId}`, {
                method: "DELETE",
                headers: { Authorization: `Bearer ${token}` }
            });
            items = items.filter(i => i._id !== deleteId);
            renderTable();
            showToast("Item deleted", "#e74c3c");
            document.getElementById("deleteModal").style.display = "none";
        };

        // Edit Logic
        function openEditModal(id) {
            editId = id;
            const item = items.find(i => i._id === id);
            document.getElementById("editName").value = item.name;
            document.getElementById("editQty").value = item.quantity;
            document.getElementById("editMFD").value = item.manufactureDate
                ? new Date(item.manufactureDate).toISOString().split("T")[0]
                : "";
            document.getElementById("editExpiry").value = new Date(item.expiryDate).toISOString().split("T")[0];
            document.getElementById("editModal").style.display = "block";
        }

        document.getElementById("cancelEdit").onclick = () =>
            (document.getElementById("editModal").style.display = "none");

        document.getElementById("saveEdit").onclick = async () => {
            const token = localStorage.getItem("token");
            const name = document.getElementById("editName").value;
            const quantity = document.getElementById("editQty").value;
            const manufactureDate = document.getElementById("editMFD").value;
            const expiryDate = document.getElementById("editExpiry").value;

            const res = await fetch(`${API_BASE}/${editId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`
                },
                body: JSON.stringify({ name, quantity, manufactureDate, expiryDate })
            });

            if (res.ok) {
                showToast("Item updated successfully", "#27ae60");
                fetchItems();
            } else {
                showToast("Update failed", "#e74c3c");
            }

            document.getElementById("editModal").style.display = "none";
        };

        fetchItems();
    </script>
</body>

</html>
