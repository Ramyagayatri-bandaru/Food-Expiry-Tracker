<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Food Expiry Tracker | Welcome</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="food-logo.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/apple-icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">

</head>

<body style="
  background-image: url('welcome-banner.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;  
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0; 
">
  <div class="welcome-container"
    style="text-align: center; background-color: transparent; padding: 40px; border-radius: 12px;">
    <h1>Food Expiry Tracker</h1>
    <p>Never miss your food expiry dates again.</p>
    <div class="welcome-buttons" style="margin-top: 20px;">
      <a href="register.html" class="btn"
        style="padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px;">Register</a>
      <a href="login.html" class="btn btn-secondary"
        style="padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px;">Login</a>
    </div>
  </div>


<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("./service-worker.js")
        .then((reg) => console.log("Service Worker registered:", reg))
        .catch((err) => console.log("Service Worker registration failed:", err));
    });
  }
</script>


</body>

</html>
