<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Food Expiry Tracker</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="icon" href="food-logo.png" type="image/png">

  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>

<body id="d-body">
  <main class="dashboard-container">
    <section class="add-food">
      <header id="d-header">
        <img src="food-logo.png" alt="logo" />
        <h1>Food Expiry Tracker</h1>
        <button id="logoutBtn">Logout</button>
      </header>

      <h2>Add Food Item</h2>
      <form id="foodForm">
        <input type="text" id="foodName" placeholder="Food Name" required />
        <input type="number" id="quantity" placeholder="Quantity(in items/kgs)" min="1" required />
        <input type="date" id="expiryDate" required />
        <button type="submit">Add</button> 
      </form>
    </section>

    <section class="food-list">
      <h2>Your Inventory</h2>
      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search food..." />
        <select id="sortSelect">
          <option value="">Sort By</option>
          <option value="expiry">Expiry Date (Soonest First)</option>
          <option value="quantity">Quantity (Highest First)</option>
        </select>
      </div>
      <ul id="foodItems"></ul>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>

</html>
