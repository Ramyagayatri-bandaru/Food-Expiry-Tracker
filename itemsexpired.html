<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expired Food Items | Food Expiry Tracker</title>
    <link rel="icon" href="food-logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <style>
        * {

            input,
            textarea {
                color: #8a683b;
            }

            input::placeholder {
                color: #8a683b !important;
            }

            input:focus {
                border: 2px solid #8a683b !important;
                outline: none;
            }

            select:focus {
                border: 2px solid #8a683b !important;
                outline: none;
            }

            input[type="date"] {
                color: #8a683b;
            }

            select {
                color: #8a683b;
            }

            select option {
                color: #8a683b;
                background-color: #f9ead5;
            }

        }

        body {
            font-family: "Poppins", sans-serif;
            background: #f9ead5;
            margin: 0;
            padding: 0;
        }

        .toastify {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3) !important;
        }

        /* Navbar */
        .navbar {
            background: #8a683b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 18px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 22px;
        }

        .nav-left a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            transition: 0.2s;
        }

        .nav-left a:hover {
            color: #f9ead5;
        }

        .nav-left a.active {
            color: #f9ead5;
            font-weight: 700;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logout-btn {
            background: #8a683b;
            color: white;
            border: 1px solid #f9ead5;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .logout-btn:hover {
            opacity: 0.95;
        }

        #d-header img {
            width: 100px;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 36px auto;
            background: #f9ead5;
            padding: 28px;
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            color: #8a683b;
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-top: 12px;
            color: #8a683b;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            font-size: 15px;
        }

        button[type="submit"] {
            width: 100%;
            background: #8a683b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }


        @media (max-width: 520px) {
            .container {
                padding: 16px;
            }

            #d-header img {
                width: 70px;
            }

            input[type="text"],
            input[type="date"] {
                width: 92%;
                padding: 10px;
                margin-top: 6px;
                border: 1px solid #d0d7de;
                border-radius: 8px;
                font-size: 15px;
            }

            .nav-left {
                gap: 12px;
            }
        }

        @media (max-width: 520px) {
            #d-header img {
                width: 50px;
            }

            .nav-left {
                gap: 16px;
            }

            .nav-left a {
                text-decoration: none;
                color: white;
                font-weight: 500;
                font-size: 10px;
                transition: 0.2s;
            }

            .logout-btn {
                background: #8a683b;
                color: white;
                border: 1px solid #f9ead5;
                padding: 6px 6px;
                border-radius: 6px;
                font-weight: 600;
                cursor: pointer;
                font-size: 10px;
            }

            .sort-select {
                padding: 6px !important;
                border-radius: 6px;
                border: 1px solid #ccc;
                font-weight: 500;
                margin-top: 6px;
            }

            .modal-content {
                width: 260px !important;
            }

        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .clear-all-btn {
            background: #8a683b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .clear-all-btn:hover {
            opacity: 0.9;
        }

        .sort-select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #d0d7de;
            font-weight: 600;
            background: white;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #8a683b;
            text-align: center;
            padding: 10px;
        }

        th {
            background: #8a683b;
            color: white;
        }

        td button {
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .delete-btn {
            background: #8a683b;
        }

        .edit-btn {
            background: #8a683b;
            margin-right: 6px;
        }

        td button:hover {
            opacity: 0.9;
        }

        .no-items {
            text-align: center;
            font-weight: 500;
            color: #666;
            padding: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background: #f9ead5;
            margin: 15% auto;
            padding: 25px;
            border: 1px solid #8a683b;
            border-radius: 10px;
            width: 320px;
            text-align: left;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .modal input {
            width: 90%;
            margin: 6px 0;
            padding: 8px;
            border: 1px solid #8a683b;
            border-radius: 6px;
            font-family: "Poppins";
        }

        .modal button {
            margin: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .confirm-btn {
            background: #8a683b;
            color: white;
        }

        .cancel-btn {
            background: #8a683b;
            color: white;
        }

        .save-btn {
            background: #8a683b;
            color: white;
        }

        @media (max-width: 520px) {
            .sort-bar select {
                padding: 5px;
                border-radius: 6px;
                border: 1px solid #ccc;
                font-weight: 500;
                margin-top: 6px;
            }

            th {
                background: #8a683b;
                color: white;
                font-size: 8px;
            }

            td {
                font-size: 10px;
            }

            .edit-btn {
                font-size: 8px;
                margin-right: 0px;
                width: 48px;
            }

            .delete-btn {
                font-size: 8px;
            }
        }

        @media (max-width: 350px) {
            th {
                background: #8a683b;
                color: white;
                font-size: 6px;
            }

            td {
                font-size: 8px;
            }

            .edit-btn {
                font-size: 6px;
                width: 43px;
            }

            .delete-btn {
                font-size: 6px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <header id="d-header">
                <img src="food-logo.png" alt="logo" />
            </header>
            <a href="fooditemadding.html">Add Item</a>
            <a href="itemstobeexpired.html">Items to Expire</a>
            <a href="itemsexpired.html" class="active">Expired Items</a>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </nav>

    <div class="container">
        <h2>Expired Food Items</h2>
        <div class="action-bar">
            <!-- sort select added here (keeps layout) -->
            <div>
                <label for="sortSelect" style="margin-right:8px; font-weight:600; color:#333;">Show:</label>
                <select id="sortSelect" class="sort-select">
                    <option value="all">All</option>
                    <option value="2">Within 2 Days</option>
                    <option value="4">Within 4 Days</option>
                    <option value="7">Within 7 Days</option>
                </select>
            </div>

            <div>
                <button class="clear-all-btn" id="clearAllBtn">Clear All</button>
            </div>
        </div>
        <div id="tableContainer"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage">Are you sure you want to delete this item?</p>
            <button class="confirm-btn" id="confirmDelete">Yes</button>
            <button class="cancel-btn" id="cancelDelete">Cancel</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3 style="color: #8a683b;">Edit Item</h3>
            <label for="foodName">Food Name:</label>
            <input type="text" id="editName" placeholder="Food Name" />

            <label for="mfdDate">Manufacturing Date:</label>
            <input type="date" id="editMfd" />

            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="editExpiry" />

            <button class="save-btn" id="saveEdit">Save</button>
            <button class="cancel-btn" id="cancelEdit">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const API_BASE = "https://food-expiry-tracker-backend-h11q.onrender.com/api/food";

        function showToast(message, color = "#333") {
            Toastify({
                text: message,
                duration: 2500,
                gravity: "top",
                position: "center",
                close: true,
                style: { background: color }
            }).showToast();
        }

        // logout (unchanged)
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("loggedInUser");
            localStorage.removeItem("token");
            showToast("Logged out successfully", "#27ae60");
            setTimeout(() => (window.location.href = "index.html"), 700);
        });

        // keep structure, only add auth and sorting
        let expiredItems = [];
        let deleteId = null;
        let editId = null;
        let clearAllMode = false;

        const deleteModal = document.getElementById("deleteModal");
        const editModal = document.getElementById("editModal");

        // helper: get token or redirect
        function getTokenOrRedirect() {
            const token = localStorage.getItem("token");
            if (!token) {
                showToast("Please login", "#e74c3c");
                setTimeout(() => (window.location.href = "login.html"), 700);
                throw new Error("No token");
            }
            return token;
        }

        // FETCH items (GET) with Authorization
        async function fetchExpiredItems() {
            try {
                const token = getTokenOrRedirect();

                const res = await fetch(API_BASE, {
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (res.status === 401) {
                    showToast("Unauthorized. Please login again.", "#e74c3c");
                    localStorage.removeItem("token");
                    setTimeout(() => (window.location.href = "login.html"), 800);
                    return;
                }

                const data = await res.json();
                const today = new Date();
                expiredItems = data.filter(item => new Date(item.expiryDate) < today);
                renderTable();
                if (expiredItems.length > 0) showToast("Loaded expired items", "#8a683b");
            } catch (err) {
                // if getTokenOrRedirect threw, we already redirected
                if (err.message === "No token") return;
                console.error(err);
                showToast("Failed to load items", "#e74c3c");
            }
        }

        // render with optional filter from sortSelect
        function renderTable() {
            const container = document.getElementById("tableContainer");
            if (!expiredItems || expiredItems.length === 0) {
                container.innerHTML = `<div class="no-items">No expired items!</div>`;
                return;
            }

            const today = new Date();
            const sortValue = document.getElementById("sortSelect").value;

            let filtered = expiredItems.slice();

            if (sortValue !== "all") {
                const maxDays = parseInt(sortValue, 10);
                filtered = filtered.filter(i => {
                    const diff = Math.ceil((new Date(i.expiryDate) - today) / (1000 * 60 * 60 * 24));
                    return diff >= 0 && diff <= maxDays;
                });
            }

            const rows = filtered.map((item) => `
        <tr>
          <td>${item.name}</td>
          <td>${item.manufactureDate ? item.manufactureDate.split("T")[0] : "-"}</td>
          <td>${item.expiryDate ? item.expiryDate.split("T")[0] : "-"}</td>
          <td>
            <button class="edit-btn" onclick="openEditModal('${item._id}')">Edit</button>
            <button class="delete-btn" onclick="openDeleteModal('${item._id}')">Delete</button>
          </td>
        </tr>
      `).join("");

            container.innerHTML = `<table>
        <thead><tr><th>Food Name</th><th>MFD</th><th>Expiry Date</th><th>Action</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>`;
        }

        // Delete Modals (DELETE with Authorization)
        function openDeleteModal(id) {
            deleteId = id;
            clearAllMode = false;
            document.getElementById("modalMessage").textContent = "Are you sure you want to delete this item?";
            deleteModal.style.display = "block";
        }

        document.getElementById("clearAllBtn").onclick = () => {
            clearAllMode = true;
            document.getElementById("modalMessage").textContent = "Are you sure you want to clear all expired items?";
            deleteModal.style.display = "block";
        };

        document.getElementById("cancelDelete").onclick = () => deleteModal.style.display = "none";

        document.getElementById("confirmDelete").onclick = async () => {
            try {
                const token = getTokenOrRedirect();

                if (clearAllMode) {
                    // delete each expired item with auth
                    for (const item of expiredItems) {
                        await fetch(`${API_BASE}/${item._id}`, {
                            method: "DELETE",
                            headers: { "Authorization": `Bearer ${token}` }
                        });
                    }
                    expiredItems = [];
                    showToast("All expired items cleared", "#e74c3c");
                } else {
                    await fetch(`${API_BASE}/${deleteId}`, {
                        method: "DELETE",
                        headers: { "Authorization": `Bearer ${token}` }
                    });
                    expiredItems = expiredItems.filter(i => i._id !== deleteId);
                    showToast("Item deleted", "#e74c3c");
                }
                renderTable();
            } catch (err) {
                if (err.message === "No token") return;
                console.error(err);
                showToast("Error deleting item", "#e74c3c");
            } finally {
                deleteModal.style.display = "none";
            }
        };

        // Edit Modal (PUT with Authorization)
        async function openEditModal(id) {
            const item = expiredItems.find(i => i._id === id);
            if (!item) return;
            editId = id;
            document.getElementById("editName").value = item.name;
            document.getElementById("editMfd").value = item.manufactureDate ? item.manufactureDate.split("T")[0] : "";
            document.getElementById("editExpiry").value = item.expiryDate ? item.expiryDate.split("T")[0] : "";
            editModal.style.display = "block";
        }

        document.getElementById("cancelEdit").onclick = () => editModal.style.display = "none";

        document.getElementById("saveEdit").onclick = async () => {
            const name = document.getElementById("editName").value.trim();
            const mfd = document.getElementById("editMfd").value;
            const expiry = document.getElementById("editExpiry").value;

            if (!name || !mfd || !expiry) {
                showToast("All fields are required", "#e74c3c");
                return;
            }

            try {
                const token = getTokenOrRedirect();

                const res = await fetch(`${API_BASE}/${editId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        manufactureDate: mfd,
                        expiryDate: expiry
                    })
                });

                if (res.status === 401) {
                    showToast("Unauthorized. Please login again.", "#e74c3c");
                    localStorage.removeItem("token");
                    setTimeout(() => (window.location.href = "login.html"), 800);
                    return;
                }

                if (!res.ok) throw new Error("Update failed");
                showToast("Item updated successfully", "#27ae60");
                editModal.style.display = "none";
                await fetchExpiredItems();
            } catch (err) {
                if (err.message === "No token") return;
                console.error(err);
                showToast("Error updating item,check dates", "#e74c3c");
            }
        };

        // clicking outside modals closes them
        window.onclick = (e) => {
            if (e.target === deleteModal) deleteModal.style.display = "none";
            if (e.target === editModal) editModal.style.display = "none";
        };

        // wire sort select change
        document.getElementById("sortSelect").addEventListener("change", renderTable);

        // initial fetch
        fetchExpiredItems();
    </script>
</body>

</html>
